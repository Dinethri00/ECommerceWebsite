<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clothing Store</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./image/profile1.png" width="150" height="40" alt="">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="./image/search.png" width="20" height="20" alt="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">Hoodies</h3>
            <h3 class="menuItem">Blouse</h3>
            <h3 class="menuItem">T-Shirts</h3>
            <h3 class="menuItem">Jeans</h3>
            <h3 class="menuItem">Skirt</h3>
        </div>
    </nav>
     <div class="slider">
        <div class="sliderWrapper">
        <div class="sliderItem">
            <img src="./image/hoodie.png" alt="" class="sliderImg">
            <div class="slideBg"></div>
            <h1 class="sliderTitle">HOODIES <br> NEW <br> SEASON</h1>
            <h2 class="sliderPrice">$110</h2>
            <btton class="buyButton">BUY NOW!</btton>
        </div>
        <div class="sliderItem">
            <img src="./image/blouse1.png" alt="" class="sliderImg">
            <div class="slideBg"></div>
            <h1 class="sliderTitle">BLOUSE <br> NEW <br> SEASON</h1>
            <h2 class="sliderPrice">$100</h2>
            <btton class="buyButton">BUY NOW!</btton>
        </div>
        <div class="sliderItem">
            <img src="./image/jeans.png" alt="" class="sliderImg">
            <div class="slideBg"></div>
            <h1 class="sliderTitle">JEANS <br> NEW <br> SEASON</h1>
            <h2 class="sliderPrice">$220</h2>
            <btton class="buyButton">BUY NOW!</btton>
        </div>
        <div class="sliderItem">
            <img src="./image/skirt.png" alt="" class="sliderImg">
            <div class="slideBg"></div>
            <h1 class="sliderTitle">SKIRT <br> NEW <br> SEASON</h1>
            <h2 class="sliderPrice">$145</h2>
            <btton class="buyButton">BUY NOW!</btton>
        </div>
        <div class="sliderItem">
            <img src="./image/tshirt1.png" alt="" class="sliderImg">
            <div class="slideBg"></div>
            <h1 class="sliderTitle">T-SHIRT <br> NEW <br> SEASON</h1>
            <h2 class="sliderPrice">$110</h2>
            <btton class="buyButton">BUY NOW!</btton>
        </div>
    </div>
    <div class="features">
        <div class="features">
            <img src="./image/shipping.png" alt="" class="featureImg">
            <span class="featureTitle">Free SHIPPING</span>
            <span class="featureDesc">Free worldwide shipping on all orders.</span>
        </div>
    </div>
     </div>  
     <script src="./app.js"></script> 

</body>
</html>
